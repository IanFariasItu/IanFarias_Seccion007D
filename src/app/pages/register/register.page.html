<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="assets/cachorro.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
    
    <ion-title color="primary">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" placeholder="Agregue un nombre de usuario"
                 name="nomUsuario" [(ngModel)]= "usuario.nomUsuario"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pais: </ion-label>
      <ion-input type="text" placeholder="Indique su pais"
                 name="pais" [(ngModel)]= "usuario.pais"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Celular: </ion-label>
      <ion-input type="number" placeholder="Agregue su numero de celular"
                 name="celular" [(ngModel)]= "usuario.celular"
                 required>
      </ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"

              type="submit" expand="block"  routerLink="/inicio">

        Confirmar

      </ion-button>
    </form>
</ion-content>
